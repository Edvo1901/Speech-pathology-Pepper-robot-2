<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="consent-page-container">
        <h2 class="consent-page-header d-flex justify-content-center">Pepper robot policy</h2>
        <label class="consent-label d-flex flex-column align-items-center">
                <b>Usage consent:</b>
                <label>By agreeing below, you allow Pepper to be used along with this application in this session, we may collect your feedback after the session that can be used to improve our services and your experience.</label>
        </label>
        <form class="row g-3 needs-validation mt-2" action="./components/lessonSelection/lessonSelection.html" novalidate>
            <div class="consent-page-button-group col-12 d-flex justify-content-center">
                <div class="d-flex gap-4">
                    <button class="btn btn-success p-2" type="submit">Submit form</button>
                    <button class="btn btn-danger p-2" type="button">Exit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
