<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="lessonSelection.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <h2>Lesson Selection</h2>
            <button type="submit" class="btn btn-primary" id="lessonSelectionNavigate">/th/</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="lessonSelection.js"></script>
    <script>
        var session = new QiSession("192.168.0.168");

        // Call a Choregraphe behavior
        session.service("ALBehaviorManager").then((behaviorManager) => {
            const behaviorName = "behavior_1"; // Replace with your behavior's name
            behaviorManager.runBehavior(behaviorName).then(() => {
                console.log(`Behavior "${behaviorName}" started successfully.`);
            }).catch((error) => {
                console.error(`Error starting behavior: ${error.message}`);
            });
        }).catch((error) => {
            console.error(`Error connecting to ALBehaviorManager: ${error.message}`);
        });
    </script>
</body>
</html>
