<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final position</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="finalPosition.css">
</head>
<body>
    <div class="container text-center mt-5 page-container">
        <div class="row justify-content-between align-items-center">
            <div class="col d-flex justify-content-start">
                <div class="button-column">
                    <button type="button" class="btn btn-primary mb-2 word-button">Word 1</button>
                    <button type="button" class="btn btn-primary mb-2 word-button">Word 2</button>
                    <button type="button" class="btn btn-primary mb-2 word-button">Word 3</button>
                    <button type="button" class="btn btn-primary mb-2 word-button">Word 4</button>
                    <button type="button" class="btn btn-primary mb-2 word-button">Word 5</button>
                </div>
            </div>
            <div class="col-auto">
                <h1 class="card-title">Final</h1>
            </div>
            <div class="col d-flex justify-content-end">
                <div class="button-column">
                    <button type="button" class="btn btn-primary mb-2 word-button">Word 6</button>
                    <button type="button" class="btn btn-primary mb-2 word-button">Word 7</button>
                    <button type="button" class="btn btn-primary mb-2 word-button">Word 8</button>
                    <button type="button" class="btn btn-primary mb-2 word-button">Word 9</button>
                    <button type="button" class="btn btn-primary mb-2 word-button">Word 10</button>
                </div>
            </div>
        </div>
        <div class="navigation-buttons mt-4">
            <button type="button" class="btn btn-primary" id="backToPreviousPage">Back</button>
            <button type="button" class="btn btn-primary" id="nextStep">Next</button>
            <button type="button" class="btn btn-primary" id="backToHomePage">Home</button>
            <button type="button" class="btn btn-primary" id="" disabled>Finish</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="finalPosition.js"></script>
</body>
</html>
