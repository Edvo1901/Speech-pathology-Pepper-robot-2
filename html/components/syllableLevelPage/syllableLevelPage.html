<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="syllableLevelPage.css">
</head>
<body>
    <div>
        <a id="logo" href="./lessonSelection.html">
            <img src="../../assets/header.png" alt="Pepper Robot" height="150px" width="auto">
        </a>
    </div>
    <div class="container page-container" style="margin-top: 3vh">
        <div class="text-center card-style">
            <h2 class="page-title">Syllable Level</h2>
            <div class="row">
                <div class="col-md-4">
                    <button class="image-button">
                        <img src="../../assets/eeImage.webp" alt="Image 1" class="img-fluid" onclick="ee()">
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="image-button">
                        <img src="../../assets/ayImage.webp" alt="Image 2" class="img-fluid">
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="image-button">
                        <img src="../../assets/ooImage.webp" alt="Image 3" class="img-fluid">
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button class="image-button">
                        <img src="../../assets/owImage.webp" alt="Image 4" class="img-fluid">
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="image-button">
                        <img src="../../assets/oyImage.webp" alt="Image 5" class="img-fluid">
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="image-button">
                        <img src="../../assets/iiImage.webp" alt="Image 6" class="img-fluid">
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="image-button">
                        <img src="../../assets/ohImage.webp" alt="Image 7" class="img-fluid">
                    </button>
                </div>
            </div>
            <div style="margin-top: 3vh">
                <button type="button" class="btn btn-primary" id="backToPreviousPage">Back</button>
                <button type="button" class="btn btn-primary" id="nextStep">Next</button>
                <button type="button" class="btn btn-primary" id="backToHomePage">Home</button>
                <button type="button" class="btn btn-primary" id="" disabled>Finish</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="syllableLevelPage.js"></script>
</body>
</html>
